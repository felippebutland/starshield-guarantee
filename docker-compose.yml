version: '3.8'

services:
  mongodb:
    image: l33tlamer/mongodb-without-avx:5.0.20
    container_name: starshield-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-starshield-guarantee}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - starshield-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starshield-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/${MONGO_DB_NAME:-starshield-guarantee}?authSource=admin
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      FRONTEND_URL: ${FRONTEND_URL}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL}
    networks:
      - starshield-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  starshield-network:
    driver: bridge
